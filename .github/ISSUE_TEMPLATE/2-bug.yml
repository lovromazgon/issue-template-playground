name: üêõ Bug
description: Report a bug.
title: "Bug: <title>"
labels: [bug, triage]
body:
- type: checkboxes
  attributes:
    label: Is there an existing issue for this?
    description: Please search to see if an issue already exists for the bug you encountered.
    options:
    - label: I have searched the existing issues
      required: true
- type: textarea
  attributes:
    label: Bug description
    description: A concise description of what you're experiencing and what you expected to happen instead.
  validations:
    required: true
- type: textarea
  attributes:
    label: Steps To Reproduce
    description: Steps to reproduce the behavior.
    placeholder: |
      1. In this environment...
      2. With this config...
      3. Run '...'
      4. See error...
  validations:
    required: false
- type: input
  attributes:
    label: Conduit info
    description: Conduit version / OS / Arch (tip: `conduit --version` or HTTP API `GET /info`).
    placeholder: v0.1.0 darwin/amd64
  validations:
    required: false
- type: textarea
  attributes:
    label: Anything else?
    description: |
      Links? References? Anything that will give us more context about the issue you are encountering!

      Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
  validations:
    required: false
