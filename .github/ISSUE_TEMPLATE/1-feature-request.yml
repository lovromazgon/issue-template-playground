name: ðŸš€ Feature Request
description: Request a new feature.
labels: [enhancement, triage]
body:
- type: checkboxes
  attributes:
    label: Is there an existing issue for this?
    description: Please search to see if an issue already exists for the feature you want to request.
    options:
    - label: I have searched the existing issues
      required: true
- type: textarea
  attributes:
    label: Feature description
    description: A clear and concise description of what you want to happen and what problem will this solve.
  validations:
    required: true
- type: textarea
  attributes:
    label: Why is it useful?
    description: Please describe the value this feature brings.
  validations:
    required: false
- type: textarea
  attributes:
    label: Anything else?
    description: |
      Links? References? Anything that will give us more context about the feature you want to see!

      Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
  validations:
    required: false
